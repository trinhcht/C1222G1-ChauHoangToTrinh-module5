<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let courses = [
        {
            id: 1,
            title: "ReactJS Tutorial",
            rating: 4.2,
        },
        {
            id: 2,
            title: "Angular Tutorial",
            rating: 2.5,
        },
        {
            id: 3,
            title: "VueJS Tutorial",
            rating: 3.8,
        },
        {
            id: 4,
            title: "Java Tutorial",
            rating: 4,
        },
        {
            id: 5,
            title: "JavaScript Tutorial",
            rating: 3.5,
        },
    ];

    // Sử dụng cú pháp ES6 để xuất ra màn hình danh sách các bài đăng có rating ≥ 4
    let courses1 = courses.filter(course => course.rating >= 4);
    courses1.map(course => console.log(course.title));

    // Sử dụng cú pháp ES6 để xuất ra màn hình danh sách các bài đăng có rating < 4
    // với yêu cầu giá trị các phần tử của mảng mới có định dạng: <id> - <title> - <rating>
    let courses2 = courses.filter(course => course.rating < 4);
    courses2.map(course => console.log(`${course.id} - ${course.title} - ${course.rating}`));

    let addedCourses = [
        {
            id: 6,
            title: "PHP Tutorial",
            rating: 3,
        },
        {
            id: 7,
            title: "C# Tutorial",
            rating: 2,
        },
        {
            id: 8,
            title: "Docker Tutorial",
            rating: 3.8,
        }
    ];

    // Sử dụng cú pháp ES6 đã học viết hàm trả về một mảng mới gộp 2 mảng courses và addedCourses
    let courses3 = [...courses, ...addedCourses];
    console.log(courses3);
</script>
</body>
</html>
